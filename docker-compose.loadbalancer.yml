version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: premarket-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - redis
      - prometheus
    restart: unless-stopped
    networks:
      - premarket-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: premarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - premarket-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: premarket-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - premarket-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: premarket-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - premarket-network

  # Nginx Exporter for Prometheus
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: premarket-nginx-exporter
    ports:
      - "9113:9113"
    command:
      - -nginx.scrape-uri=http://nginx/nginx_status
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - premarket-network

  # Health Check Service
  health-check:
    image: nginx:alpine
    container_name: premarket-health-check
    ports:
      - "8080:80"
    volumes:
      - ./health-check.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
    networks:
      - premarket-network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_logs:

networks:
  premarket-network:
    driver: bridge 