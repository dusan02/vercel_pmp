global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Next.js Application
  - job_name: "premarketprice-app"
    static_configs:
      - targets: ["localhost:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["localhost:6379"]

  # Background Service
  - job_name: "background-service"
    static_configs:
      - targets: ["localhost:3000"]
    metrics_path: "/api/background/metrics"
    scrape_interval: 30s

  # Nginx Load Balancer
  - job_name: "nginx-load-balancer"
    static_configs:
      - targets: ["nginx:80"]
    metrics_path: "/nginx_status"
    scrape_interval: 10s
    honor_labels: true

  # Nginx Exporter (Prometheus metrics)
  - job_name: "nginx-exporter"
    static_configs:
      - targets: ["nginx-exporter:9113"]
    scrape_interval: 10s

  # Load Balancer Health Check
  - job_name: "load-balancer-health"
    static_configs:
      - targets: ["health-check:80"]
    metrics_path: "/"
    scrape_interval: 30s
