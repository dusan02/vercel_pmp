name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        timezone: ["UTC", "America/New_York", "Europe/Prague"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Apply database migrations
        env:
          DATABASE_URL: "file:./test.db"
        run: npx prisma migrate deploy

      - name: Run tests (TZ=${{ matrix.timezone }})
        env:
          TZ: ${{ matrix.timezone }}
          DATABASE_URL: "file:./test.db"
        run: npm test

      - name: Run coverage
        env:
          TZ: ${{ matrix.timezone }}
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-critical:
    runs-on: ubuntu-latest
    name: Critical Pricing Logic Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run critical unit tests (first pass)
        run: npm test -- --testPathPatterns="priceResolver|pricingStateMachine"

      - name: Run critical unit tests (second pass - non-flaky check)
        run: npm test -- --testPathPatterns="priceResolver|pricingStateMachine"

      - name: Apply database migrations
        env:
          DATABASE_URL: "file:./test.db"
        run: npx prisma migrate deploy

      - name: Run integration tests
        env:
          DATABASE_URL: "file:./test.db"
        run: npm test -- --testPathPatterns="polygonWorker.integration"

      # Coverage check disabled - thresholds are managed in jest.config.js
