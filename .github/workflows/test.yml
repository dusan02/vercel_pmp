name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        timezone: ["UTC", "America/New_York", "Europe/Prague"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (TZ=${{ matrix.timezone }})
        env:
          TZ: ${{ matrix.timezone }}
        run: npm test

      - name: Run coverage
        env:
          TZ: ${{ matrix.timezone }}
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-critical:
    runs-on: ubuntu-latest
    name: Critical Pricing Logic Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run critical unit tests (first pass)
        run: npm test -- --testPathPattern="priceResolver|pricingStateMachine"

      - name: Run critical unit tests (second pass - non-flaky check)
        run: npm test -- --testPathPattern="priceResolver|pricingStateMachine"

      - name: Run integration tests
        run: npm test -- --testPathPattern="polygonWorker.integration"

      - name: Check coverage for critical files
        run: |
          npm run test:coverage
          # Fail if critical files don't meet threshold
          node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));
            const critical = ['priceResolver.ts', 'pricingStateMachine.ts', 'dateET.ts'];
            let failed = false;
            critical.forEach(file => {
              const path = Object.keys(coverage).find(k => k.includes(file));
              if (path) {
                const cov = coverage[path];
                if (cov.lines.pct < 90 || cov.functions.pct < 95) {
                  console.error(\`❌ \${file}: lines=\${cov.lines.pct}%, functions=\${cov.functions.pct}%\`);
                  failed = true;
                } else {
                  console.log(\`✅ \${file}: lines=\${cov.lines.pct}%, functions=\${cov.functions.pct}%\`);
                }
              }
            });
            process.exit(failed ? 1 : 0);
          "
