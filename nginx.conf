# Nginx Load Balancer Configuration for PremarketPrice (Local Testing)
events {
    worker_connections 1024;
}

http {
    # MIME Types - CRITICAL for CSS/JS serving
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream servers (Local VPS deployment)
    upstream app_servers {
        # Local Next.js server running on port 3000
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }

    # Health check endpoint
    upstream health_check {
        server 127.0.0.1:8080;
    }

    # HTTP server block (redirects to HTTPS)
    server {
        listen 80;
        server_name premarketprice.com www.premarketprice.com earningstable.com www.earningstable.com;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }
    
    # Main server block (HTTP only for local testing)
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # API endpoints with stricter rate limiting
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts - increased to prevent 502 errors
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Health check
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # CRITICAL: Service Worker must revalidate quickly (never immutable).
        # If cached too aggressively, clients can keep old SW and hit "Failed to load chunk" after deploy.
        location = /sw.js {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location = /manifest.json {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            
            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # Main application
        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts - prevent 502 errors during slow page loads
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Proxy buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # WebSocket support (for future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status (allow localhost)
        location /lb-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Nginx status for Prometheus
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Test endpoint for load balancer
        location /test {
            return 200 "Load Balancer is working!\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server block for premarketprice.com
    server {
