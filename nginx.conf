# Nginx Load Balancer Configuration for PremarketPrice (Local Testing)
events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream servers (Vercel deployments)
    upstream app_servers {
        # Primary server - aktu√°lny Vercel deployment
        server premarketprice.vercel.app:443 max_fails=3 fail_timeout=30s;
        server premarketprice-git-main.vercel.app:443 max_fails=3 fail_timeout=30s;
        server premarketprice-git-develop.vercel.app:443 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }

    # Health check endpoint
    upstream health_check {
        server 127.0.0.1:8080;
    }

    # Main server block (HTTP only for local testing)
    server {
        listen 80;
        server_name localhost premarketprice.com www.premarketprice.com;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # API endpoints with stricter rate limiting
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass https://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Health check
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass https://app_servers;
            proxy_set_header Host $host;
            
            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # Main application
        location / {
            proxy_pass https://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status (allow localhost)
        location /lb-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Nginx status for Prometheus
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Test endpoint for load balancer
        location /test {
            return 200 "Load Balancer is working!\n";
            add_header Content-Type text/plain;
        }
    }

